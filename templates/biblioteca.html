<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Simples</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 1rem;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 200px;
      padding: 1rem;
      width: 100%;
    }
    table {
      border-radius: 10px; 
      overflow: hidden;
    }
    .space {
      padding: 10px;
    }
    .lni {
      color: white;
      font-size: 18px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h5>Menu</h5>
    <a href="home.html">Home</a>
    <a href="biblioteca.html">Biblioteca</a>
  </div>

  <div class="content">
    <h1>Biblioteca</h1>
    <p>Este é um exemplo de sidebar fixa e simples.</p>
    
    <div class="card p-3 mt-3 shadow">
        <div class="card-body">
            <div class="space">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAdicionar">Adicionar</button>
            </div>

            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Gênero</th>
                        <th scope="col">Ano</th>
                        <th scope="col">
                            <i class="lni lni-trash-3"></i>
                        </th>
                        <th scope="col">
                            <i class="lni lni-pencil-1"></i>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
  </div>

  <div class="modal fade" id="modalAdicionar" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Adicionar Livro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo">
            </div>
            <div class="mb-3">
              <label for="autor" class="form-label">Autor</label>
              <input type="text" class="form-control" id="autor">
            </div>
            <div class="mb-3">
              <label for="genero" class="form-label">Gênero</label>
              <input type="text" class="form-control" id="genero">
            </div>
            <div class="mb-3">
              <label for="ano" class="form-label">Ano</label>
              <input type="number" class="form-control" id="ano">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
