<div class="container mt-4">
  <!-- Card para o conteúdo -->
  <div class="card">
    <div class="card-header">
      <h4>Lista de Livros</h4>
    </div>
    <div class="card-body">
      <!-- Botão para adicionar livro -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAdicionar" onclick="IncluirLivro()">
        Adicionar
      </button>

      <!-- Modal Adicionar Livro -->
      <div class="modal fade" id="modalAdicionar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Gerenciar Livros</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formLivro">
                <div class="mb-3">
                  <label for="inputId" class="form-label">ID</label>
                  <input type="text" class="form-control" id="inputId" required disabled>
                </div>
                <div class="mb-3">
                  <label for="inputTitulo" class="form-label">Título</label>
                  <input type="text" class="form-control" id="inputTitulo" required>
                </div>
                <div class="mb-3">
                  <label for="inputAutor" class="form-label">Autor</label>
                  <input type="text" class="form-control" id="inputAutor" required>
                </div>
                <div class="mb-3">
                  <label for="inputGenero" class="form-label">Gênero</label>
                  <input type="text" class="form-control" id="inputGenero" required>
                </div>
                <div class="mb-3">
                  <label for="inputAno" class="form-label">Ano</label>
                  <input type="date" class="form-control" id="inputAno" required>
                </div>
              </form>
            </div>
            <div class="modal-footer mt-2">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" onclick="gravarDados()">Salvar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabela de Livros -->
      <div class="mt-4">
        <table class="table table-striped" id="tabelaLivros">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Autor</th>
              <th>Gênero</th>
              <th>Ano</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/livro.js"></script>
</body>

</html>
