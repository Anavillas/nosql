<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Index - Projeto Mongo</title>
  <link rel="shortcut icon" type="image/jpg" href="static/img/favicon.jpg" />
  
  <!-- Font Awesome (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  
  <!-- Bootstrap 5 (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  
  <!-- SweetAlert2 (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />

  <style>
    body {
      overflow-x: hidden;
      background-color: #FFFAFA;
    }

    .menu-lateral {
      width: 200px;
      min-height: 100vh;
      background-color: #f8f9fa;
      border-right: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
    }

    .conteudo {
      margin-left: 200px;  /* Aqui está a margem para evitar que o conteúdo se sobreponha ao menu */
      padding: 1rem;
    }

    .menu-lateral a {
      display: block;
      margin-bottom: 0.5rem;
      text-decoration: none;
      color: #000;
    }

    .menu-lateral a:hover {
      text-decoration: underline;
    }

    .card {
      background-color: #143642;
      border: none;
    }

    .fas {
      color: white;
    }

    /* Estilo do Card principal */
    #divPrincipal {
      margin-top: 20px;
    }

    .card-title {
      color: white;
    }
  </style>
</head>

<body>
  <div class="menu-lateral">
    <h5>Cadastro</h5>
    <a href="#" id="linkBiblioteca">Biblioteca</a>
  </div>
  <div>
  <div class="conteudo">
    <h1>Olá, Professor!</h1>
    <div class="row" style="margin: 10px;">
      <!-- Card Total Livros -->
      <div class="col-sm-4 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-book me-2"></i>Total Livros</h5>
          </div>
        </div>
      </div>

      <!-- Card Total Usuários -->
      <div class="col-sm-4 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-users me-2"></i>Total Usuários</h5>
          </div>
        </div>
      </div>

      <!-- Card Livros Emprestados -->
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-book-reader me-2"></i>Livros Emprestados</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Card principal para o conteúdo -->
    <div id="divPrincipal">
      </div>
    </div>
  </div>
  </div>
  <!-- jQuery e Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="/static/js/main.js"></script>

</body>

</html>
