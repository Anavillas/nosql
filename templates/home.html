<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Simples</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 1rem;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 200px;
      padding: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h5>Menu</h5>
    <a href="home.html">Home</a>
    <a href="biblioteca.html">Biblioteca</a>
  </div>

  <div class="content">
    <h1>Conteúdo Principal</h1>
    <p>Este é um exemplo de sidebar fixa e simples.</p>
  </div>

</body>
</html>
