<div class="card">
  <div class="card-header">
    <h4>Lista de Empréstimos de Livros</h4>
  </div>
  <div class="card-body">
    <!-- Botão para adicionar novo empréstimo no canto direito -->
    <div class="text-end">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAdicionarEmprestimo" onclick="IncluirEmprestimo()">
        Adicionar Empréstimo
      </button>
    </div>

    <!-- Modal Adicionar Empréstimo -->
    <div class="modal fade" id="modalAdicionarEmprestimo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Gerenciar Empréstimo de Livros</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formEmprestimo">
              <div class="mb-3">
                <label for="inputIdLivro" class="form-label">ID do Livro</label>
                <input type="number" class="form-control" id="inputIdLivro" required>
              </div>
              <div class="mb-3">
                <label for="inputTitulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="inputTitulo" required>
              </div>
              <div class="mb-3">
                <label for="inputIdUsuario" class="form-label">ID do Usuário</label>
                <input type="number" class="form-control" id="inputIdUsuario" required>
              </div>
              <div class="mb-3">
                <label for="inputIdNomeUsuario" class="form-label">Nome do Usuário</label>
                <input type="text" class="form-control" id="inputIdNomeUsuario" required>
              </div>
              <div class="mb-3">
                <label for="inputDataEmprestimo" class="form-label">Data de Empréstimo</label>
                <input type="date" class="form-control" id="inputDataEmprestimo" required>
              </div>
              <div class="mb-3">
                <label for="inputDataDevolucao" class="form-label">Data de Devolução</label>
                <input type="date" class="form-control" id="inputDataDevolucao" required>
              </div>
            </form>
          </div>
          <div class="modal-footer mt-2">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" onclick="gravarDadosEmprestimo()">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de Empréstimos de Livros -->
    <div class="mt-4">
      <table class="table table-striped" id="tabelaEmprestimos">
        <thead>
          <tr>
            <th>ID do Livro</th>
            <th>Título</th>
            <th>ID do Usuário</th>
            <th>Nome do Usuário</th>
            <th>Data de Empréstimo</th>
            <th>Data de Devolução</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados dos empréstimos serão inseridos aqui -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/userlivro.js"></script>
