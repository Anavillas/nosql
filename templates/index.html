<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca MongoDB</title>
    <!-- Caminho corrigido para o CSS local -->
    <link rel="stylesheet" href="static/css/style.css">
    
    <!-- Link correto para o Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    
    <!-- Sweetalert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    <!-- Navbar Fixa -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo e Nome -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fa-solid fa-mug-saucer" style="margin: 5px;"></i>
                Dashboard
            </a>

            <!-- Nome e Foto -->
            <div class="ms-auto d-flex align-items-center">
                <span class="text-white me-3">Ana Villas</span>
                <img src="static/img/anavillas.png" alt="Foto Perfil" class="profile-img">
            </div>
        </div>
    </nav>
    <!-- Mensagem de Oi -->
    <h2 class="oizinho">Olá, <span class="coloridinho">Robson!</span></h2>

    <!-- Cards do Total das Collections -->
    <div class="row" style="margin: 10px;">
        <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <div><h5 class="card-title"><i class="fas fa-book me-2"></i>Total Livros: <span id="totalLivros"></span></h5></div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <div><h5 class="card-title"><i class="fas fa-users me-2"></i>Total Usuários: <span id="totalUsers"></span></h5></div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-book-reader me-2"></i>Livros Emprestados</h5>
                </div>
            </div>
        </div>
    </div>

        <div style="margin: 10px;">
        <div class="row">
            <div class="col-md-8" id="divLivros"></div>
            <div class="col-md-4" id="divUsuarios"></div>
        </div>
        <div id="divUserLivro"></div>
      </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/user.js"></script>

</body>
</html>
